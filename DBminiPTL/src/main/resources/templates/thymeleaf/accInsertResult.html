<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원 가입 결과</title>
  <meta charset="UTF-8">
  <style>
    .success {
        color: green;
        font-weight: bold;
    }
    .failure {
        color: red;
        font-weight: bold;
    }
  </style>
</head>
<body>
<h1>회원 가입 결과</h1>

<!-- Success Message -->
<div th:if="${isSuccess}" class="success">
  회원 추가 성공
</div>

<!-- Failure Message -->
<div th:if="${!isSuccess}" class="failure">
  회원 추가 실패
</div>

<a href="/login">로그인 페이지로 이동</a>
</body>
</html>
